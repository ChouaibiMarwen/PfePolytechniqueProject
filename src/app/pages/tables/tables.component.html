<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
<!--<app-stat></app-stat>-->
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0" style="display: flex;justify-content: space-between;align-items: center">
          <h3 class="mb-0">Technicians</h3>
          <button class="new" (click)="NewTech()">New Technician</button>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Picture</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <th scope="row">
                  <div class="media align-items-center">
                    <a href="javascript:void(0)" class="avatar rounded-circle mr-3" style="background: white!important;">
                      <img alt="Image placeholder" src="https://cdn.prod.website-files.com/62a9b4f36a23c435c9b9f3cc/63321e635bdbc964bf196b29_63225e0669bba785c9e60352_smarty_logo.png">
                    </a>
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{ user.name }}</span>
                    </div>
                  </div>
                </th>
                <td>
                  <span class="badge badge-dot mr-4">
                    {{ user.email }}
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
